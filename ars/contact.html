<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    
</head>
<body>
    <div class="container con" id="contact-child">
        <div class="row">
            <div class="contact-image">
                <img src="img/newsletter.png" alt="Contact Us Image" loading="lazy">
            </div>
            <div class="contact-text">
                <h1>Contact Us</h1>
                <small class="note">nterested in our solutions? We'd love to hear from you!</small>
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group mb-3">
                            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" name="subject" class="form-control" placeholder="Subject">
                        </div>
                        <div class="form-group mb-3">
                            <textarea name="message" class="form-control" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="message" id="sendButton">Send Message</button>
                        <div id="formStatus"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your actual public key
        })();

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                .then(function() {
                    document.getElementById('formStatus').textContent = "✅ Message sent successfully!";
                    document.getElementById('formStatus').style.color = "green";
                    document.getElementById('contactForm').reset();
                }, function(error) {
                    document.getElementById('formStatus').textContent = "❌ Failed to send message. Please try again.";
                    document.getElementById('formStatus').style.color = "red";
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
