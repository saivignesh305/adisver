    <!-- contact us -->
    <section class="contact" id="contact">
        <div class="container con">
            <div class="row">
                <div class="contact-image">
                    <img src="img/newsletter.png" alt="Contact Us Image" loading="lazy">
                </div>
                <div class="contact-text">
                    <h1>Contact Us</h1>
                    <small class="note">Interested in our solutions? We'd love to hear from you!</small>
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="form-group mb-3">
                                <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" name="subject" class="form-control" placeholder="Subject">
                            </div>
                            <div class="form-group mb-3">
                                <textarea name="message" class="form-control" placeholder="Your Message" required></textarea>
                            </div>
                            <button type="submit" class="message" id="sendButton">Send Message</button>
                            <div id="formStatus" style="margin-top: 15px; font-weight: 500;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
